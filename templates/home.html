{% extends "layout.html" %}
{% block body %}

<div class="block1">
	<h2>You have <b>{{num_words}}</b> words in your dictionary!</h2>
	<p>Please choose an option below</p>
	<div class="main-menu">
		<form class='formButton' action="/study">
			<input type="submit" value="Study"/>
		</form>
		<form class='formButton' action="/add">
			<input type="submit" value="Add Word"/>
		</form>
		<form class='formButton' action="/lookup_word">
			<input type="submit" value="Look Up Word"/>
		</form>
		<form class='formButton' action="/delete">
			<input type="submit" value="Delete Word"/>
		</form>
		<form class='formButton' action="/print_dict">
			<input type="submit" value="Print Dictionary"/>
		</form>
	</div>
</div>

{% endblock %}
